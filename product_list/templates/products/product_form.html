{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>Создать запись</h1>
    <div class="card col-4">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="Отправить" %}
        </form>
      </div>
    </div>
{% endblock content %}
